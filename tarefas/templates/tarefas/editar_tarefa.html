{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ tarefa.descricao }}{% endblock %}

{% block content %}
  <div class="h-100 p-5 bg-light border rounded-3">
    <h1>Editar {{ tarefa.descricao }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input class="btn btn-outline-success" type="submit" value="Salvar alterações">
      <a class="btn btn-outline-danger" href="{% url 'tarefas_pendentes_list' %}">Cancelar</a>
    </form>
  </div>

{% endblock %}
